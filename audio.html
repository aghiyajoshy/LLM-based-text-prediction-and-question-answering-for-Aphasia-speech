
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('aphasia.jpeg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #0056b3;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-container {
            margin-top: 15px;
        }
        button {
            background: linear-gradient(135deg, #ff5733, #ff8a33);
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #c70039, #ff5733);
            transform: scale(1.1);
        }
        input[type="file"] {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        function processAudio() {
            window.location.href = `/processing.html?audio=audio2`;
        }

        function previewAudio(event) {
            const audioPlayer = document.getElementById("audioPlayer");
            const file = event.target.files[0];

            if (file) {
                const objectURL = URL.createObjectURL(file);
                audioPlayer.src = objectURL;
                audioPlayer.play();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Play and Process Audio</h1>
        <div class="audio-container">
            <audio id="audioPlayer" controls>
                <source src="aphasia2.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            
            <div class="upload-container">
                <input type="file" accept="audio/*" onchange="previewAudio(event)">
            </div>

            <button onclick="processAudio()">Go for Prediction</button>
        </div>
    </div>
</body>
</html>
